<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Добро пожаловать, {{ username }}</h1>
    <h2>Ваши пароли от аккаунтов:</h2>

    <!--
    table - таблица
    border - граница таблицы
    tr - просто то что в таблице
    th - заголовки столбцов таблицы
    td - то что под заголовками
     -->
    <table border="1">
        <tr>
            <th>Сервис</th>
            <th>Логин</th>
            <th>Пароль</th>
        </tr>

        {% for note in notes%}
        <tr>
            <td>{{ note[0] }}</td>
            <td>{{ note[1] }}</td>
            <td>{{ note[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <div>
        <a href="/add">Добавить новый пароль</a>
        <a href="/change-password">Изменить пароль</a>
        <a href="/delete-password">Удалить пароль</a>
        <a href="/password-generator">Сгенерировать пароль</a>
    </div>
</body>
</html>
