<!DOCTYPE html>
<html>
<head>
    <title>Личный кабинет</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="text-align: center; color: #333;">Добро пожаловать, {{ username }}!</h1>

    <h2 style="color: #444;">Ваши сохраненные данные:</h2>
    <table border="1" style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
        <tr style="background-color: #f2f2f2;">
            <th style="padding: 8px; text-align: left;">Сервис</th>
            <th style="padding: 8px; text-align: left;">Логин</th>
            <th style="padding: 8px; text-align: left;">Пароль</th>
        </tr>
        {% for note in notes %}
        <tr>
            <td style="padding: 8px; border-top: 1px solid #ddd;">{{ note[0] }}</td>
            <td style="padding: 8px; border-top: 1px solid #ddd;">{{ note[1] }}</td>
            <td style="padding: 8px; border-top: 1px solid #ddd; font-family: monospace;">{{ note[2] }}</td>
        </tr>
        {% endfor %}
    </table>

    <div style="margin-top: 15px;">
        <a href="/add" style="color: #0066cc; text-decoration: none; margin-right: 15px;">Добавить новый пароль</a>
        <a href="/password-generator" style="color: #0066cc; text-decoration: none; margin-right: 15px;">Сгенерировать Пароль</a>
        <a href="/change-password" style="color: #0066cc; text-decoration: none; margin-right: 15px;">Изменить пароль</a>
        <a href="/delete-password" style="color: #cc0000; text-decoration: none;">Удалить пароль</a>
    </div>
</body>
</html>
